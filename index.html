<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AVATAR DO MENOR</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Monte seu avatar deixando ele do jeitinho que você é." />
  </head>
  <body>
    <main class="container">
      <!-- DIV Esquerda/Cima -->
      <section class="panel visual-panel" aria-label="Criação do avatar">
        <div class="parts-row" id="partsRow"></div>
        <div class="canvas-area">
          <canvas id="avatarCanvas" width="360" height="360" aria-label="Avatar"></canvas>
        </div>
        <div class="controls">
          <button class="nav-btn left" id="prevBtn" aria-label="Anterior">◀</button>
          <input id="hueRange" type="range" min="0" max="100" value="50" class="hue-slider" aria-label="Tom de pele (claro/escuro)" />
          <button class="nav-btn right" id="nextBtn" aria-label="Próximo">▶</button>
        </div>
      </section>

      <!-- DIV Direita/Baixo -->
      <section class="panel text-panel" aria-label="Informações">
        <div class="text-content">
          <h1 id="descricao" style="color: rgba(250, 175, 75); margin: 0;"> </h1>
        </div>
        <div class="finish-row">
          <button id="concludeBtn" class="btn-conclude">CONCLUIR</button>
        </div>
      </section>
    </main>
  <script src="js/script.js" type="module"></script>
  </body>
</html>
