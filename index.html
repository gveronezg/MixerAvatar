<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avatar Mixer</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Monte seu avatar combinando partes e exporte a imagem." />
</head>
<body>
  <main class="container">
    <!-- DIV Esquerda/Cima -->
    <section class="panel visual-panel" aria-label="Criação do avatar">
      <div class="parts-row" id="partsRow"></div>

      <div class="canvas-area">
        <div class="canvas-wrapper">
          <canvas id="avatarCanvas" width="320" height="320" aria-label="Avatar"></canvas>
        </div>

        <div class="controls">
          <button class="nav-btn left" id="prevBtn" aria-label="Anterior">◀</button>
          <input id="hueRange" type="range" value="0" class="hue-slider" aria-label="Matiz (cor)" />
          <button class="nav-btn right" id="nextBtn" aria-label="Próximo">▶</button>
        </div>
      </div>
    </section>

    <!-- DIV Direita/Baixo -->
    <section class="panel text-panel" aria-label="Informações">
      <div class="text-content">
        <h2>Personalize seu avatar</h2>
        <p>Escolha as partes no topo, navegue pelas opções com as setas e ajuste a cor pelo controle deslizante.</p>
      </div>
      <div class="finish-row">
        <button id="concludeBtn" class="btn-conclude">CONCLUIR</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
